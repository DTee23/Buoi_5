<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Label</title>
</head>
<body>
    <form>
        <label for="hoten">Họ Tên:</label><br>
        <input id="hoten" type="text"><br><br>

        <label for="sdt">Số điện thoại:</label><br>
        <select>
            <option>+84</option>
            <option>+2</option>
            <option selected>+3</option>
        </select>
        <input id="sdt" type="number" placeholder="34567"><br><br>

        <label for="email">Email:</label><br>
        <input id="email" type="email" placeholder="@gmail.com"><br><br>

        <label for="date">Ngày/tháng/năm:</label><br>
        <input id="date" type="date" value="2020-01-01"><br><br>
    </form>
</body>
</html>
